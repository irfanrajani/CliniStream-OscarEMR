<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CliniStream Medication Prescription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* General styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #0056b3;
            margin-bottom: 30px;
        }
        
        .form-label {
            font-weight: 600;
        }
        
        .prescription-row {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .btn-add-medication {
            margin-top: 15px;
        }
        
        /* Autocomplete suggestion box */
        .suggestion-box {
            position: absolute;
            background-color: white;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
            max-width: 500px;
        }
        
        /* Styles for the suggestion items */
        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
        
        /* Highlighted text in suggestions */
        .highlight {
            background-color: #ffeb3b;
            font-weight: bold;
        }
        
        /* Dosage form display */
        .dosage-form {
            color: #777;
            font-size: 0.8em;
            margin-left: 10px;
            font-style: italic;
        }
        
        /* Restricted badge */
        .restricted-badge {
            background-color: #dc3545;
            color: white;
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            font-weight: bold;
        }
        
        /* Combination medication badge */
        .combo-badge {
            background-color: #17a2b8;
            color: white;
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            font-weight: bold;
        }
        
        /* Combination medication highlighting */
        .combination-medication {
            background-color: rgba(23, 162, 184, 0.1);
        }
        
        /* More brands button */
        .more-brands-button {
            color: #007bff;
            font-size: 0.9em;
            text-align: center;
            border-top: 1px solid #eee;
        }
        
        .more-brands-button:hover {
            background-color: #e9f2ff;
        }
        
        /* Alert message styling */
        .alert {
            display: none;
            margin-top: 20px;
        }
        
        /* History table styling */
        .history-table {
            margin-top: 30px;
        }
        
        .history-table th {
            background-color: #f8f9fa;
        }
        
        .btn-history-action {
            margin-right: 5px;
        }

        /* Responsive adaptations */
        @media (max-width: 768px) {
            .prescription-row .col-md-2,
            .prescription-row .col-md-1 {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medication Prescription</h1>
        
        <div class="alert alert-success" id="successAlert" role="alert">
            Prescription saved successfully!
        </div>
        
        <div class="alert alert-danger" id="errorAlert" role="alert">
            Please fill out all required fields.
        </div>
        
        <form id="prescriptionForm">
            <div class="row mb-4">
                <div class="col-md-4">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-4">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="col-md-4">
                    <label for="DOB" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="DOB" required>
                </div>
            </div>
            
            <h3>Medications</h3>
            <div id="medicationsContainer">
                <!-- Initial medication row will be added by JavaScript -->
            </div>
            
            <button type="button" class="btn btn-primary btn-add-medication" id="addMedicationBtn">
                Add Another Medication
            </button>
            
            <div class="row mt-4">
                <div class="col-12">
                    <button type="submit" class="btn btn-success" id="saveBtn">Save Prescription</button>
                </div>
            </div>
        </form>
        
        <div class="history-table">
            <h3>Prescription History</h3>
            <table class="table table-striped" id="historyTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Patient</th>
                        <th>Medications</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- History entries will be added by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Configuration
        const COMPILED_DATA_URL = 'https://raw.githubusercontent.com/irfanrajani/CliniStream-OscarEMR/refs/heads/main/compiled_drug_data.json';
        
        // Global variables
        let medicationData = [];
        let medicationCount = 0;
        let debounceTimeout;
        
        // Initialize the application when the DOM is fully loaded
        $(document).ready(function() {
            // Load medication data
            loadMedicationData();
            
            // Add initial medication row
            addMedicationRow();
            
            // Set up event listeners
            $('#addMedicationBtn').on('click', addMedicationRow);
            $('#prescriptionForm').on('submit', savePrescription);
            
            // Load and display prescription history
            loadPrescriptionHistory();
            
            // Focus on first name field
            $('#firstName').focus();
        });
        
        // Load medication data from JSON file
        function loadMedicationData() {
            fetch(COMPILED_DATA_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    medicationData = data;
                    console.log(`Loaded ${medicationData.length} medications`);
                    // Enable all medication fields
                    $('.medication-drug-field').prop('disabled', false);
                })
                .catch(error => {
                    console.error('Error loading medication data:', error);
                    // Still enable the fields so users can type
                    $('.medication-drug-field').prop('disabled', false);
                });
        }
        
        // Add a new medication row to the form
        function addMedicationRow() {
            const index = medicationCount++;
            
            const row = `
                <div class="row prescription-row" id="medicationRow_${index}">
                    <div class="col-md-3">
                        <label for="medicationDrugField_${index}" class="form-label">Medication:</label>
                        <input type="text" class="form-control medication-drug-field" 
                               id="medicationDrugField_${index}" placeholder="Start typing medication name..." 
                               required autocomplete="off" disabled>
                    </div>
                    <div class="col-md-2">
                        <label for="medicationFormField_${index}" class="form-label">Form:</label>
                        <input type="text" class="form-control" id="medicationFormField_${index}" required>
                    </div>
                    <div class="col-md-2">
                        <label for="medicationDoseField_${index}" class="form-label">Dose:</label>
                        <input type="text" class="form-control" id="medicationDoseField_${index}" required>
                    </div>
                    <div class="col-md-2">
                        <label for="medicationUnitField_${index}" class="form-label">Unit:</label>
                        <input type="text" class="form-control" id="medicationUnitField_${index}" required>
                    </div>
                    <div class="col-md-2">
                        <label for="medicationFrequencyField_${index}" class="form-label">Frequency:</label>
                        <select class="form-select" id="medicationFrequencyField_${index}" required>
                            <option value="">Select...</option>
                            <option value="Once daily">Once daily</option>
                            <option value="Twice daily">Twice daily</option>
                            <option value="Three times daily">Three times daily</option>
                            <option value="Four times daily">Four times daily</option>
                            <option value="Every 4 hours">Every 4 hours</option>
                            <option value="Every 6 hours">Every 6 hours</option>
                            <option value="Every 8 hours">Every 8 hours</option>
                            <option value="Every 12 hours">Every 12 hours</option>
                            <option value="As needed">As needed</option>
                            <option value="At bedtime">At bedtime</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">&nbsp;</label>
                        <button type="button" class="btn btn-danger form-control" onclick="removeMedicationRow(${index})">
                            &times;
                        </button>
                    </div>
                </div>
            `;
            
            $('#medicationsContainer').append(row);
            
            // Set up autocomplete for the new medication field
            setupMedicationAutocomplete(index);
        }
        
        // Remove a medication row from the form
        function removeMedicationRow(index) {
            $(`#medicationRow_${index}`).remove();
        }
        
        // Set up autocomplete functionality for medication fields
        function setupMedicationAutocomplete(index) {
            const medicationField = $(`#medicationDrugField_${index}`);
            
            medicationField.on('input', function() {
                const inputValue = $(this).val().trim();
                
                // Clear any existing debounce timeout
                clearTimeout(debounceTimeout);
                
                // Close suggestions if input is empty
                if (inputValue === '') {
                    closeSuggestions();
                    return;
                }
                
                // Debounce the search
                debounceTimeout = setTimeout(() => {
                    // Search for matching medications
                    const matches = searchMedications(inputValue);
                    
                    // Display suggestions
                    if (matches.length > 0) {
                        displaySuggestions(matches, this, inputValue);
                    } else {
                        closeSuggestions();
                    }
                }, 300); // 300ms debounce delay
            });
            
            // Close suggestions when clicking outside
            $(document).on('click', function(e) {
                if (!$(e.target).closest('.suggestion-box, .medication-drug-field').length) {
                    closeSuggestions();
                }
            });
            
            // Navigate through suggestions with keyboard
            medicationField.on('keydown', function(e) {
                const suggestionBox = document.querySelector('.suggestion-box');
                if (!suggestionBox || suggestionBox.style.display === 'none') return;
                
                const suggestions = suggestionBox.querySelectorAll('.suggestion-item:not(.more-brands-button)');
                if (suggestions.length === 0) return;
                
                let focusedIndex = Array.from(suggestions).findIndex(item => item.classList.contains('focused'));
                
                switch (e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        focusedIndex = (focusedIndex < suggestions.length - 1) ? focusedIndex + 1 : 0;
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        focusedIndex = (focusedIndex > 0) ? focusedIndex - 1 : suggestions.length - 1;
                        break;
                    case 'Enter':
                        e.preventDefault();
                        if (focusedIndex >= 0) {
                            suggestions[focusedIndex].click();
                        }
                        return;
                    case 'Escape':
                        e.preventDefault();
                        closeSuggestions();
                        return;
                    default:
                        return;
                }
                
                // Remove previous focus
                suggestions.forEach(item => item.classList.remove('focused'));
                
                // Set new focus
                if (focusedIndex >= 0) {
                    suggestions[focusedIndex].classList.add('focused');
                    suggestions[focusedIndex].scrollIntoView({ block: 'nearest' });
                }
            });
        }
        
        // Search for medications matching the input text
        function searchMedications(searchText) {
            if (!medicationData || medicationData.length === 0) return [];
            
            const normalizedSearch = searchText.toLowerCase();
            
            // Search in both brand names and ingredients
            return medicationData.filter(med => 
                med._search_brand.includes(normalizedSearch) || 
                med._search_ingredients.includes(normalizedSearch)
            );
        }
        
        // Display medication suggestions in a dropdown
        function displaySuggestions(suggestions, inputField, searchTerm) {
            const rowIndex = inputField.id.split('_')[1];
            
            // Create or get the suggestion box
            let suggestionBox = document.querySelector('.suggestion-box');
            if (!suggestionBox) {
                suggestionBox = document.createElement('div');
                suggestionBox.className = 'suggestion-box';
                document.body.appendChild(suggestionBox);
            }
            
            // Clear previous suggestions
            suggestionBox.innerHTML = '';
            
            // Position the suggestion box below the input field
            const inputRect = inputField.getBoundingClientRect();
            suggestionBox.style.top = `${inputRect.bottom + window.scrollY}px`;
            suggestionBox.style.left = `${inputRect.left + window.scrollX}px`;
            suggestionBox.style.width = `${inputRect.width}px`;
            
            // Group brands by their ingredients
            const groupedBrands = {};
            
            suggestions.forEach(suggestion => {
                const key = suggestion.ingredients.join(', ');
                if (!groupedBrands[key]) {
                    groupedBrands[key] = [];
                }
                groupedBrands[key].push(suggestion);
            });
            
            // Display suggestions
            Object.values(groupedBrands).forEach(brands => {
                // Sort brands by relevance or alphabetically
                brands.sort((a, b) => a.brand_name.localeCompare(b.brand_name));
                
                // Create suggestion item for the first brand
                const firstBrand = brands[0];
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                
                // Add combination class if this is a combination medication (has multiple ingredients)
                if (firstBrand.ingredients.length > 1) {
                    item.classList.add('combination-medication');
                }
                
                // Highlight matching text
                const highlightedText = highlightMatch(firstBrand.brand_name, searchTerm);
                item.innerHTML = highlightedText;
                
                // Add dosage form info
                const dosageForm = document.createElement('span');
                dosageForm.className = 'dosage-form';
                dosageForm.textContent = firstBrand.dosage_form;
                item.appendChild(dosageForm);
                
                // Add restricted badge if applicable
                if (firstBrand.is_restricted) {
                    const restrictedBadge = document.createElement('span');
                    restrictedBadge.className = 'restricted-badge';
                    restrictedBadge.textContent = 'Controlled';
                    item.appendChild(restrictedBadge);
                }
                
                // Add combination badge if it has multiple ingredients
                if (firstBrand.ingredients.length > 1) {
                    const comboBadge = document.createElement('span');
                    comboBadge.className = 'combo-badge';
                    comboBadge.textContent = 'Combination';
                    item.appendChild(comboBadge);
                }
                
                item.addEventListener('click', function() {
                    selectMedication(firstBrand);
                });
                
                suggestionBox.appendChild(item);
                
                // Add "More" button if there are additional brands with the same ingredients
                if (brands.length > 1) {
                    const moreButton = createMoreBrandsButton(brands, searchTerm);
                    suggestionBox.appendChild(moreButton);
                }
            });
            
            // Show the suggestion box
            suggestionBox.style.display = 'block';
        }
        
        // Create "More" button for showing additional brand options
        function createMoreBrandsButton(brands, searchTerm) {
            const moreButton = document.createElement('div');
            moreButton.className = 'suggestion-item more-brands-button';
            moreButton.textContent = `Show more brands (${brands.length - 1} more)`;
            
            moreButton.addEventListener('click', function(e) {
                e.stopPropagation(); // Prevent closing the dropdown
                
                // Remove the "more" button
                this.remove();
                
                // Get the parent suggestion box
                const suggestionBox = document.querySelector('.suggestion-box');
                
                // Add all other brands to the suggestion box
                for (let i = 1; i < brands.length; i++) {
                    const brand = brands[i];
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    
                    // Highlight matching text
                    const highlightedText = highlightMatch(brand.brand_name, searchTerm);
                    item.innerHTML = highlightedText;
                    
                    // Add dosage form info
                    const dosageForm = document.createElement('span');
                    dosageForm.className = 'dosage-form';
                    dosageForm.textContent = brand.dosage_form;
                    item.appendChild(dosageForm);
                    
                    // Add restricted badge if applicable
                    if (brand.is_restricted) {
                        const restrictedBadge = document.createElement('span');
                        restrictedBadge.className = 'restricted-badge';
                        restrictedBadge.textContent = 'Controlled';
                        item.appendChild(restrictedBadge);
                    }
                    
                    item.addEventListener('click', function() {
                        selectMedication(brand);
                    });
                    
                    suggestionBox.appendChild(item);
                }
            });
            
            return moreButton;
        }
        
        // Highlight matching text in the suggestion
        function highlightMatch(text, query) {
            if (!query) return text;
            
            const regex = new RegExp(query.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'gi');
            return text.replace(regex, match => `<span class="highlight">${match}</span>`);
        }
        
        // Select a medication from the suggestions
        function selectMedication(medication) {
            const currentField = document.activeElement;
            const rowIndex = currentField.id.split('_')[1];
            
            // Set the medication name
            $(`#medicationDrugField_${rowIndex}`).val(medication.brand_name);
            
            // Determine dosage form and set it
            let dosageForm = medication.normalized_dosage_form || medication.dosage_form || '';
            $(`#medicationFormField_${rowIndex}`).val(dosageForm);
            
            // Extract and set strength and units from first ingredient
            if (medication.first_strength && medication.first_strength_unit) {
                $(`#medicationDoseField_${rowIndex}`).val(medication.first_strength);
                
                // Handle units appropriately based on dosage form
                let unit = medication.first_strength_unit || '';
                
                // Special handling for percentage-based dosage forms (creams, ointments, etc.)
                if (unit === '%') {
                    // For percentage strengths, keep the % unit
                    $(`#medicationUnitField_${rowIndex}`).val('%');
                } 
                // Special handling for liquid dosage forms
                else if (/solution|suspension|liquid|syrup|drops|elixir/i.test(dosageForm)) {
                    if (/ML|L/i.test(unit)) {
                        // Keep the volume unit for liquids
                        $(`#medicationUnitField_${rowIndex}`).val(unit);
                    } else {
                        // For concentration units, append "/mL" or keep as is
                        $(`#medicationUnitField_${rowIndex}`).val(unit + (!/\/ml/i.test(unit) ? '/mL' : ''));
                    }
                }
                // Special handling for injections
                else if (/injection|injectable/i.test(dosageForm)) {
                    $(`#medicationUnitField_${rowIndex}`).val(unit);
                }
                // Default handling for tablets, capsules, etc.
                else {
                    $(`#medicationUnitField_${rowIndex}`).val(unit);
                }
            }
            
            // Hide the suggestion box
            closeSuggestions();
            
            // Move focus to the next field (dose)
            $(`#medicationDoseField_${rowIndex}`).focus();
        }
        
        // Close the suggestion dropdown
        function closeSuggestions() {
            const suggestionBox = document.querySelector('.suggestion-box');
            if (suggestionBox) {
                suggestionBox.style.display = 'none';
            }
        }
        
        // Save the prescription
        function savePrescription(e) {
            e.preventDefault();
            
            // Validate form
            if (!validateForm()) {
                $('#errorAlert').fadeIn().delay(3000).fadeOut();
                return;
            }
            
            // Collect patient info
            const patientInfo = {
                firstName: $('#firstName').val(),
                lastName: $('#lastName').val(),
                dob: $('#DOB').val(),
                age: calculateAge($('#DOB').val())
            };
            
            // Collect medications
            const medications = [];
            
            for (let i = 0; i < medicationCount; i++) {
                const row = $(`#medicationRow_${i}`);
                if (row.length) {
                    medications.push({
                        drug: $(`#medicationDrugField_${i}`).val(),
                        form: $(`#medicationFormField_${i}`).val(),
                        dose: $(`#medicationDoseField_${i}`).val(),
                        unit: $(`#medicationUnitField_${i}`).val(),
                        frequency: $(`#medicationFrequencyField_${i}`).val()
                    });
                }
            }
            
            // Create prescription object
            const prescription = {
                patient: patientInfo,
                medications: medications,
                date: new Date().toISOString()
            };
            
            // Save to localStorage
            savePrescriptionToStorage(prescription);
            
            // Show success message
            $('#successAlert').fadeIn().delay(3000).fadeOut();
            
            // Reset medication fields but keep patient info
            resetMedicationFields();
            
            // Refresh history table
            loadPrescriptionHistory();
        }
        
        // Validate the form before submission
        function validateForm() {
            // Check patient info
            if (!$('#firstName').val() || !$('#lastName').val() || !$('#DOB').val()) {
                return false;
            }
            
            // Check at least one medication is entered
            let hasMedication = false;
            
            for (let i = 0; i < medicationCount; i++) {
                const row = $(`#medicationRow_${i}`);
                if (row.length) {
                    const drugField = $(`#medicationDrugField_${i}`);
                    const formField = $(`#medicationFormField_${i}`);
                    const doseField = $(`#medicationDoseField_${i}`);
                    const unitField = $(`#medicationUnitField_${i}`);
                    const frequencyField = $(`#medicationFrequencyField_${i}`);
                    
                    if (drugField.val() && formField.val() && doseField.val() && 
                        unitField.val() && frequencyField.val()) {
                        hasMedication = true;
                    } else if (drugField.val() || formField.val() || doseField.val() || 
                             unitField.val() || frequencyField.val()) {
                        // If any field in this row has a value but not all are filled
                        return false;
                    }
                }
            }
            
            return hasMedication;
        }
        
        // Calculate age from date of birth
        function calculateAge(dob) {
            const birthDate = new Date(dob);
            const today = new Date();
            
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            
            return age;
        }
        
        // Reset medication fields after submission
        function resetMedicationFields() {
            // Remove all medication rows except the first one
            $('#medicationsContainer').empty();
            
            // Reset medication count
            medicationCount = 0;
            
            // Add a fresh medication row
            addMedicationRow();
        }
        
        // Save prescription to localStorage
        function savePrescriptionToStorage(prescription) {
            // Get existing prescriptions
            const prescriptions = JSON.parse(localStorage.getItem('prescriptions') || '[]');
            
            // Add new prescription
            prescriptions.push(prescription);
            
            // Save back to localStorage
            localStorage.setItem('prescriptions', JSON.stringify(prescriptions));
        }
        
        // Load prescription history from localStorage
        function loadPrescriptionHistory() {
            const prescriptions = JSON.parse(localStorage.getItem('prescriptions') || '[]');
            
            // Clear the history table
            $('#historyTable tbody').empty();
            
            // Add prescriptions to the table
            prescriptions.forEach((prescription, index) => {
                const date = new Date(prescription.date).toLocaleDateString();
                const patient = `${prescription.patient.firstName} ${prescription.patient.lastName} (${prescription.patient.age})`;
                
                const medications = prescription.medications.map(med => 
                    `${med.drug} ${med.dose}${med.unit} ${med.frequency}`
                ).join('<br>');
                
                const row = `
                    <tr>
                        <td>${date}</td>
                        <td>${patient}</td>
                        <td>${medications}</td>
                        <td>
                            <button class="btn btn-sm btn-primary btn-history-action" 
                                onclick="viewPrescription(${index})">View</button>
                            <button class="btn btn-sm btn-danger btn-history-action" 
                                onclick="deletePrescription(${index})">Delete</button>
                        </td>
                    </tr>
                `;
                
                $('#historyTable tbody').append(row);
            });
        }
        
        // View a saved prescription
        function viewPrescription(index) {
            const prescriptions = JSON.parse(localStorage.getItem('prescriptions') || '[]');
            const prescription = prescriptions[index];
            
            if (!prescription) return;
            
            // Populate patient info
            $('#firstName').val(prescription.patient.firstName);
            $('#lastName').val(prescription.patient.lastName);
            $('#DOB').val(prescription.patient.dob);
            
            // Reset medication fields
            resetMedicationFields();
            
            // Remove the initial row
            $('#medicationsContainer').empty();
            medicationCount = 0;
            
            // Add medication rows for each medication in the prescription
            prescription.medications.forEach(med => {
                addMedicationRow();
                const index = medicationCount - 1;
                
                $(`#medicationDrugField_${index}`).val(med.drug);
                $(`#medicationFormField_${index}`).val(med.form);
                $(`#medicationDoseField_${index}`).val(med.dose);
                $(`#medicationUnitField_${index}`).val(med.unit);
                $(`#medicationFrequencyField_${index}`).val(med.frequency);
            });
        }
        
        // Delete a saved prescription
        function deletePrescription(index) {
            if (!confirm('Are you sure you want to delete this prescription?')) return;
            
            const prescriptions = JSON.parse(localStorage.getItem('prescriptions') || '[]');
            
            // Remove the prescription
            prescriptions.splice(index, 1);
            
            // Save back to localStorage
            localStorage.setItem('prescriptions', JSON.stringify(prescriptions));
            
            // Refresh history table
            loadPrescriptionHistory();
        }
    </script>
</body>
</html>
