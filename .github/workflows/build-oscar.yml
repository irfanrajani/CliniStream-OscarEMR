name: Build OSCAR EMR Docker Image

on:
  push:
    branches:
      - claude/oscaremr-docker-selfhost-011CUy5PmCJy4pvghnoX1eRX
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push OSCAR
        uses: docker/build-push-action@v5
        with:
          context: deployment
          file: deployment/oscar/Dockerfile
          push: true
          tags: ghcr.io/${{ toLower(github.repository) }}/oscar-emr:latest
